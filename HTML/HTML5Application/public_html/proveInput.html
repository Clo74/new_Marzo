<html>
    <head>
        <title>Prove di input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <form>
            Data: <input type="date" id="inData" name="inData">
            Range: <input type="range" id="inRange" name="inRange" min="10" max="1000" value="100" step="2">
            Colore: <input type="color" id="inColor" name="inColor" value="#1d2d8e">
            Numeri: <input type="number" id="inNumero" name="inNumero" max="10">
            Search <input type="search" id="inCerca" name="inCerca" >
        </form>
    </body>
</html>

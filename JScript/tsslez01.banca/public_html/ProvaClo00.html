<script>
    var stNomeUt;

    function visPagina() {
        stNomeUt = document.getElementById("in_Nome").value;
        if (stNomeUt.length > 0) {
            document.getElementById("div_Primo").style.display = "none";
            document.getElementById("div_Secondo").style.display = "block";
            document.getElementById("sp_Result").innerHTML = "BENVENUTO " + stNomeUt;
        }
    }
    function tentaFort() {


        var numPr = Math.floor(Math.random() * 3);
        var numSec = Math.floor(Math.random() * 3);
        var numTer = Math.floor(Math.random() * 3);

        document.getElementById("sp_Primo").innerHTML = numPr;
        document.getElementById("sp_Secondo").innerHTML = numSec;
        document.getElementById("sp_Terzo").innerHTML = numTer;


        if (numPr == numSec && numPr == numTer) {
            document.getElementById("sp_Result").innerHTML = stNomeUt + "   HAI VINTO!!";
            document.getElementById("sp_Result").style = "color:Red";
        } else {
            document.getElementById("sp_Result").innerHTML = stNomeUt + "   NON HAI VINTO!!";
            document.getElementById("sp_Result").style = "color:Green";

        }


    }

</script>

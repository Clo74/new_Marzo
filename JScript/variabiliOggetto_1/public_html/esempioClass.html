<html>
    <head>
        <title>Football Americano</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/objDefClass.js" type="text/javascript"></script>
        <script src="js/jsEsempioClass.js" type="text/javascript"></script>
    </head>
    <body onload="init()">

        <div>
            <label for="in_pt1">Squadra di casa</label>
            <input id="in_pt1" type="number">
            <label for="in_pt2">Squadra ospite</label>
            <input id="in_pt2" type="number">
            <br>
            <button onclick="addRisultato()">Inserisci risultato..</button>
            <br>
            <br>
            <br>
            <input id="in_nome">
            <input id="in_telefono">
            <br>
            <div>
                <label for="in_sesso_F">Femmina: </label>
                <input id="in_sesso_F" name="in_sesso" type="radio" value="F" checked="">
                <label for="in_sesso_M">Maschio: </label>
                <input id="in_sesso_M" name="in_sesso" type="radio" value="M">
            </div>
            <button onclick="addGiocatore()">Aggiungi..</button>
        </div>
        <table style="border: solid 1px">
            <tr>
                <td>
                    <div id="div_visualizza"></div>
                </td>
                <td>
                    <div id="div_visualizza2"></div>
                </td>

            </tr>
        </table>            

    </body>
</html>
